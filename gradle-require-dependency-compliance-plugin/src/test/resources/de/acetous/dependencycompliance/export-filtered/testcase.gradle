buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'commons-io:commons-io:2.4'
    }
}

plugins {
    id 'java'
    id 'de.acetous.dependency-compliance'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.springframework:spring-context-support:5.0.7.RELEASE',
    )
    testImplementation(
            'com.google.code.gson:gson:2.8.5'
    )
}

dependencyCompliance {
    ignore = [
            'foo:bar:123',
            'commons-io:commons-io:*',
            'org.springframework:*:*',
            'com.google.code.gson:gson:2.8.5'
    ]
}
